<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="create-task-form" action="#" method="post" align="center">
      <label for="new-task-description">Task description:</label>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="description" required>
      <br>
      <label for="new-task-duedate">Due date:</label>
      <input type="date" id="new-task-due-date" name="new-task-duedate" placeholder="due date" required>
      <br><br>

      <label for="new-task-priority"></label>
      <select name="new-task-priority" id="new-task-priority" required>
        <option hidden selected disabled value="">Select a priority</option>
        <option value="high-priority">High</option>
        <option value="med-priority">Medium</option>
        <option value="low-priority">Low</option>
      </select>
      
      <br>
      <input type="submit" value="Create New Task">
    </form>

    <div id="list">
      <h2>My Todos</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
